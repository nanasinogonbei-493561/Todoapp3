# 本番環境用設定
# ログレベルを本番用に設定
logging.level.com.example.todo.repository=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN
logging.level.org.springframework.web=WARN

# Thymeleafキャッシュを有効化
spring.thymeleaf.cache=true

# データベース設定（環境変数から取得）
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/todo_prod?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:}

# データベース接続プール設定
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2コンソールを無効化
spring.h2.console.enabled=false

# セキュリティ設定
server.error.include-stacktrace=never
server.error.include-message=never

# サーバー設定
server.port=${SERVER_PORT:8080}
server.servlet.session.timeout=${SESSION_TIMEOUT:30m}

# データベース初期化を無効化（本番環境では手動で実行）
spring.sql.init.mode=never

# アプリケーション固有の設定
app.name=${APP_NAME:Todo Application}
app.version=${APP_VERSION:1.0.0}
app.environment=${APP_ENVIRONMENT:production}

# セキュリティヘッダー設定
server.servlet.session.cookie.secure=${COOKIE_SECURE:true}
server.servlet.session.cookie.http-only=${COOKIE_HTTP_ONLY:true}
server.servlet.session.cookie.same-site=${COOKIE_SAME_SITE:strict} 